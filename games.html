<!DOCTYPE html>
<html>
<head>
  <title>Sandbox</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <img id= "cooltop" width = "110%" src="images/coolwater.jpg" style="position:absolute; z-index:1;left:-5%;top:-8px" />
</header>

<body>

  <img id= "u0"  src="images/3240dehaut.png"  height="3240px" style="position: absolute;left:25%; z-index:1;"/>


  <img id="testtruc" src = "images/bulle.png" width ="1%" height = "1%" position:"absolute" style="z-index:10; left:0px">

  <article style="top:0px;">
    <div class="textuel">
      <p>
        <h1>Back</h1>
        Back to the <a href="index.html">main page</a>.
      </p>
    </div>
  </article>

  <article class="jeu">

    <h1> It's time to duel ! </h1>
    <h2 id="consigne"> The first one to reach the other's position wins. </h2>
    <div class="twoColumns" background-color:"white">

    <h2> Your position </h2>
    <h2> My position </h2>
    <h1 id="leftpos"> 10 </h1>
    <h1 id="rightpos"> 90 </h1>
    <div class="grid-container-4" id="duelbuttonpad">
      <button class="duelbutton" onclick="plus(-1)" type="button">  -1  </button>
      <button class="duelbutton" onclick="plus(1)" type="button">  +1  </button>
      <button class="duelbutton" onclick="plus(2)" type="button">  +2  </button>
      <button class="duelbutton" onclick="plus(3)" type="button">  +3  </button>

    </div>
    <h3 id="mymove"> My latest move : 0 </h3>


    </div>


    <mycanvas id="duel">
      <img id= "duel1"  src="images/duelliste.png" />
      <img id= "duel2"  src="images/duelliste.png" />
    </mycanvas>


  </article>

  <article class = "jeu">
    <h1>Turn the sound on and click</h1>
    <div class="grid-container">
      <div id ="audio0" class="audioTile" onmouseover="playTruc(0)"> </div>
      <div id ="audio1" class="audioTile" onmouseover="playTruc(1)"> </div>
      <div id ="audio2" class="audioTile" onmouseover="playTruc(2)"> </div>
      <div id ="audio3" class="audioTile" onmouseover="playTruc(3)"> </div>
      <div id ="audio4" class="audioTile" onmouseover="playTruc(4)"> </div>
      <div id ="audio5" class="audioTile" onmouseover="playTruc(5)"> </div>
      <div id ="audio6" class="audioTile" onmouseover="playTruc(6)"> </div>
      <div id ="audio7" class="audioTile" onmouseover="playTruc(7)"> </div>
      <div id ="audio8" class="audioTile" onmouseover="playTruc(8)"> </div>
    </div>
  </article>

  <article class="jeu">

    <h1> Help the snail reach the salad by clicking on him ! </h1>

    <mycanvas id="snailgame">
      <img id= "snail"  src="images/snail.png"  height="80px" onclick= "snail()" style="position: absolute;left:2%;"/>
      <img id= "salad"  src="images/salad.png"  height="60px" style="position: absolute; right:50px"/>
    </mycanvas>

  </article>




</body>

</html>
