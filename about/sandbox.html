<!DOCTYPE html>
<html>

<head>
  <title>Sandbox</title>
  <link href="../style.css" rel="stylesheet">
  <link href="sandbox_style.css" rel="stylesheet">
</head>

<header>
  <img id="cool_header" src="../images/coolwater.jpg"/>
</header>

<body>

  <div class="bubbles_background"></div>

  <article>
    <div class="textuel">
      <p>
      <h1>Back</h1>
      Back to the <a href="../index.html">main page</a>.
      </p>
    </div>
  </article>

  <article class="article_game">

    <h1> It's time to duel ! </h1>
    <h2 id="consigne"> The first one to reach the other's position wins. </h2>
    <div class="grid-2-cols" background-color:"white">

      <h2> Your position </h2>
      <h2> My position </h2>
      <h1 id="leftpos"> 10 </h1>
      <h1 id="rightpos"> 70 </h1>
      <div class="grid-4-cols" id="duelbuttonpad">
        <button class="duelbutton" onclick="plus(-1)" type="button"> -1 </button>
        <button class="duelbutton" onclick="plus(1)" type="button"> +1 </button>
        <button class="duelbutton" onclick="plus(2)" type="button"> +2 </button>
        <button class="duelbutton" onclick="plus(3)" type="button"> +3 </button>

      </div>
      <h3 id="mymove"> My latest move : 0 </h3>


    </div>

    <mycanvas id="duel">
      <img id="duel1" src="../images/sandbox/duelliste.png"/>
      <img id="duel2" src="../images/sandbox/duelliste.png"/>
    </mycanvas>


  </article>

  <article class="article_game">
    <h1>Turn the sound on</h1>
    Click somewhere on this page first to enable autoplay.
    <div class="grid-3-cols">
      <div id="audio0" class="audioTile" onmouseover="playTruc(0)"> </div>
      <div id="audio1" class="audioTile" onmouseover="playTruc(1)"> </div>
      <div id="audio2" class="audioTile" onmouseover="playTruc(2)"> </div>
      <div id="audio3" class="audioTile" onmouseover="playTruc(3)"> </div>
      <div id="audio4" class="audioTile" onmouseover="playTruc(4)"> </div>
      <div id="audio5" class="audioTile" onmouseover="playTruc(5)"> </div>
      <div id="audio6" class="audioTile" onmouseover="playTruc(6)"> </div>
      <div id="audio7" class="audioTile" onmouseover="playTruc(7)"> </div>
      <div id="audio8" class="audioTile" onmouseover="playTruc(8)"> </div>
    </div>
  </article>

  <article class="article_game">

    <h1> Help the snail reach the salad by clicking on him </h1>

    <div>
      <mycanvas id="snailgame" width="100px" height="100px">
        <!-- Note: don't move "left" to CSS, we use snail.style.left in JS  -->
        <img id="snail" src="../images/sandbox/snail.png" onclick="snail()" style="left:2%;"/>
        <img id="salad" src="../images/sandbox/salad.png"/>
      </mycanvas>
  </article>




</body>
<script src="sandbox_script.js"></script>

</html>
